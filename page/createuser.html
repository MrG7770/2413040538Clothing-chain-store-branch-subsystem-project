<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>创建员工账号 - 服装店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>员工账号信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="employeeForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">员工姓名</label>
          <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入员工姓名" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">性别</label>
          <div class="layui-input-block">
            <input type="radio" name="gender" value="男" title="男" checked>
            <input type="radio" name="gender" value="女" title="女">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">电子邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" lay-verify="email" placeholder="请输入电子邮箱（选填）" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">所属门店</label>
          <div class="layui-input-block">
            <select name="store" lay-verify="required">
              <option value="">请选择门店</option>
              <option value="旗舰店">总店（旗舰店）</option>
              <option value="东街店">东街分店</option>
              <option value="西街店">西街分店</option>
              <option value="南门店">南门分店</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">职位</label>
          <div class="layui-input-block">
            <select name="position" lay-verify="required">
              <option value="">请选择职位</option>
              <option value="店长">店长</option>
              <option value="导购">导购员</option>
              <option value="收银">收银员</option>
              <option value="库管">库管员</option>
              <option value="其他">其他</option>
            </select>
          </div>
        </div>
        
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend>账号信息</legend>
        </fieldset>
        
        <div class="layui-form-item">
          <label class="layui-form-label">登录账号</label>
          <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required|username" placeholder="请设置登录账号" autocomplete="off" class="layui-input">
            <div class="layui-form-mid layui-word-aux">账号由字母、数字组成，长度4-16位</div>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">登录密码</label>
          <div class="layui-input-block">
            <input type="password" name="password" lay-verify="required|password" placeholder="请设置登录密码" autocomplete="off" class="layui-input">
            <div class="layui-form-mid layui-word-aux">密码长度至少6位，建议包含字母和数字</div>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码</label>
          <div class="layui-input-block">
            <input type="password" name="confirmPassword" lay-verify="required|confirmPassword" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">账号权限</label>
          <div class="layui-input-block">
            <select name="role" lay-verify="required">
              <option value="">请选择权限角色</option>
              <option value="admin">管理员（全部权限）</option>
              <option value="manager">店长（管理权限）</option>
              <option value="staff">普通员工（基础权限）</option>
              <option value="limited">受限员工（部分权限）</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">账号状态</label>
          <div class="layui-input-block">
            <input type="radio" name="status" value="active" title="启用" checked>
            <input type="radio" name="status" value="inactive" title="禁用">
          </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitEmployee">创建账号</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery;
      
      // 自定义验证规则
      form.verify({
        username: function(value) {
          if (value.length < 4 || value.length > 16) {
            return '账号长度必须在4-16位之间';
          }
          if (!/^[a-zA-Z0-9]+$/.test(value)) {
            return '账号只能由字母和数字组成';
          }
        },
        password: function(value) {
          if (value.length < 6) {
            return '密码长度不能少于6位';
          }
        },
        confirmPassword: function(value) {
          var password = $("input[name='password']").val();
          if (value !== password) {
            return '两次输入的密码不一致';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitEmployee)', function(data) {
        // 显示加载层
        var loadingIndex = layer.load(2);
        
        // 模拟提交到服务器
        setTimeout(function() {
          layer.close(loadingIndex);
          
          // 显示成功提示
          layer.alert('员工账号创建成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            // 关闭提示框
            layer.close(index);
            
            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);
        
        return false; // 阻止表单跳转
      });
      
      // 取消按钮事件
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消创建员工账号吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          
          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>
</html>
