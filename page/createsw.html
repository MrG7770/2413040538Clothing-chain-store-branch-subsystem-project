<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增服装店税务记录 - 服装店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>税务记录信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="taxForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">税务记录ID</label>
          <div class="layui-input-block">
            <input type="text" name="recordId" lay-verify="required|recordId" placeholder="请输入税务记录ID" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">税种</label>
          <div class="layui-input-block">
            <select name="taxType" lay-verify="required">
              <option value="">请选择税种</option>
              <option value="增值税">增值税</option>
              <option value="企业所得税">企业所得税</option>
              <option value="城市维护建设税">城市维护建设税</option>
              <option value="教育费附加">教育费附加</option>
              <option value="地方教育附加">地方教育附加</option>
              <option value="印花税">印花税</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">申报期间</label>
          <div class="layui-input-block">
            <input type="text" name="declarationPeriod" lay-verify="required|declarationPeriod" placeholder="请输入申报期间（如：2024年1月）" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">计税金额</label>
          <div class="layui-input-block">
            <input type="text" name="taxableAmount" lay-verify="required|amount" placeholder="请输入计税金额" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">税率(%)</label>
          <div class="layui-input-block">
            <input type="text" name="taxRate" lay-verify="required|taxRate" placeholder="请输入税率" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">应纳税额</label>
          <div class="layui-input-block">
            <input type="text" name="taxAmount" lay-verify="required|amount" placeholder="请输入应纳税额" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">申报日期</label>
          <div class="layui-input-block">
            <input type="text" name="declarationDate" lay-verify="date" placeholder="请选择申报日期" class="layui-input" id="declarationDate">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">缴款日期</label>
          <div class="layui-input-block">
            <input type="text" name="paymentDate" lay-verify="date" placeholder="请选择缴款日期" class="layui-input" id="paymentDate">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">申报人</label>
          <div class="layui-input-block">
            <input type="text" name="declarer" lay-verify="required|declarer" placeholder="请输入申报人" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">缴款凭证号</label>
          <div class="layui-input-block">
            <input type="text" name="paymentNo" lay-verify="paymentNo" placeholder="请输入缴款凭证号（选填）" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select name="status" lay-verify="required">
              <option value="">请选择状态</option>
              <option value="已缴款">已缴款</option>
              <option value="已申报">已申报</option>
              <option value="待申报">待申报</option>
              <option value="已逾期">已逾期</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitTax">新增税务记录</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery,
          laydate = layui.laydate;
      
      // 初始化日期选择器
      laydate.render({
        elem: '#declarationDate'
      });
      
      laydate.render({
        elem: '#paymentDate'
      });
      
      // 自定义验证规则 - 针对税务记录场景
      form.verify({
        // 税务记录ID验证：字母开头，后跟数字或字母，长度6-12位
        recordId: function(value) {
          if (value.length < 6 || value.length > 12) {
            return '记录ID长度必须在6-12位之间';
          }
          if (!/^[A-Za-z][A-Za-z0-9]+$/.test(value)) {
            return '记录ID必须以字母开头，可包含字母和数字';
          }
        },
        // 申报期间验证
        declarationPeriod: function(value) {
          if (value.length < 5) {
            return '申报期间格式不正确（如：2024年1月）';
          }
        },
        // 金额验证：必须为正数，可带小数点
        amount: function(value) {
          if (!/^\d+(\.\d{1,2})?$/.test(value)) {
            return '请输入有效的金额（最多两位小数）';
          }
          if (parseFloat(value) <= 0) {
            return '金额必须大于0';
          }
        },
        // 税率验证：正数，可带小数点
        taxRate: function(value) {
          if (!/^\d+(\.\d{1,2})?$/.test(value)) {
            return '请输入有效的税率（最多两位小数）';
          }
          if (parseFloat(value) <= 0) {
            return '税率必须大于0';
          }
        },
        // 申报人验证
        declarer: function(value) {
          if (value.length < 2) {
            return '申报人姓名不能少于2个字符';
          }
          if (value.length > 20) {
            return '申报人姓名不能超过20个字符';
          }
        },
        // 缴款凭证号验证
        paymentNo: function(value) {
          if (value && value.length > 30) {
            return '缴款凭证号不能超过30个字符';
          }
        },
        // 备注验证：最多200个字符
        remark: function(value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitTax)', function(data) {
        // 显示加载层
        var loadingIndex = layer.load(2);
        
        // 模拟提交到服务器
        setTimeout(function() {
          layer.close(loadingIndex);
          
          // 显示成功提示
          layer.alert('税务记录新增成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            // 关闭提示框
            layer.close(index);
            
            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);
        
        return false; // 阻止表单跳转
      });
      
      // 取消按钮事件
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消新增税务记录吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          
          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>
</html>
