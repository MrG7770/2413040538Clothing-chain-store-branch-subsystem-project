<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">入库单ID</label>
        <div class="layui-input-block">
            <input type="text" name="storageOrderId" lay-verify="required" lay-reqtext="入库单ID不能为空" placeholder="请输入入库单ID" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品编号</label>
        <div class="layui-input-block">
            <input type="text" name="productNo" lay-verify="required" lay-reqtext="商品编号不能为空" placeholder="请输入商品编号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品名称</label>
        <div class="layui-input-block">
            <input type="text" name="productName" lay-verify="required" lay-reqtext="商品名称不能为空" placeholder="请输入商品名称" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">商品类别</label>
        <div class="layui-input-block">
            <input type="text" name="productCategory" lay-verify="required" lay-reqtext="商品类别不能为空" placeholder="请输入商品类别" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">总金额</label>
        <div class="layui-input-block">
            <input type="number" name="totalAmount" lay-verify="required" lay-reqtext="总金额不能为空" placeholder="请输入总金额" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">入库批次</label>
        <div class="layui-input-block">
            <input type="text" name="storageBatch" lay-verify="required" lay-reqtext="入库批次不能为空" placeholder="请输入入库批次" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">供应商</label>
        <div class="layui-input-block">
            <input type="text" name="supplier" lay-verify="required" lay-reqtext="供应商不能为空" placeholder="请输入供应商" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">入库时间</label>
        <div class="layui-input-block">
            <input type="text" name="storageTime" lay-verify="required" lay-reqtext="入库时间不能为空" placeholder="请输入入库时间" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">验收人</label>
        <div class="layui-input-block">
            <input type="text" name="inspector" lay-verify="required" lay-reqtext="验收人不能为空" placeholder="请输入验收人" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <select name="status" lay-verify="required">
                <option value="">请选择状态</option>
                <option value="已入库">已入库</option>
                <option value="未入库">未入库</option>
				 <option value="待审核">待审核</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>
