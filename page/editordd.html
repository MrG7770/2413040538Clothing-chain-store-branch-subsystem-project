<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑订单 - 服装店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>编辑订单信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="orderForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">订单编号</label>
          <div class="layui-input-block">
            <input type="text" name="orderId" lay-verify="required|orderId" placeholder="请输入订单编号" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">客户姓名</label>
          <div class="layui-input-block">
            <input type="text" name="customerName" lay-verify="required|customerName" placeholder="请输入客户姓名" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入联系电话" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">商品名称</label>
          <div class="layui-input-block">
            <input type="text" name="productName" lay-verify="required|productName" placeholder="请输入商品名称" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">数量</label>
          <div class="layui-input-block">
            <input type="text" name="quantity" lay-verify="required|number" placeholder="请输入数量" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">单价</label>
          <div class="layui-input-block">
            <input type="text" name="unitPrice" lay-verify="required|amount" placeholder="请输入单价" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">订单金额</label>
          <div class="layui-input-block">
            <input type="text" name="orderAmount" lay-verify="required|amount" placeholder="请输入订单金额" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">下单日期</label>
          <div class="layui-input-block">
            <input type="text" name="orderDate" lay-verify="date" placeholder="请选择下单日期" class="layui-input" id="orderDate">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">订单状态</label>
          <div class="layui-input-block">
            <select name="orderStatus" lay-verify="required">
              <option value="">请选择订单状态</option>
              <option value="已付款">已付款</option>
              <option value="待付款">待付款</option>
              <option value="已发货">已发货</option>
              <option value="已完成">已完成</option>
              <option value="已取消">已取消</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitOrder">确认编辑</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery,
          laydate = layui.laydate;
      
      // 初始化日期选择器
      laydate.render({
        elem: '#orderDate'
      });
      
      // 自定义验证规则 - 针对订单场景
      form.verify({
        // 订单编号验证：字母开头，后跟数字或字母，长度6-12位
        orderId: function(value) {
          if (value.length < 6 || value.length > 12) {
            return '订单编号长度必须在6-12位之间';
          }
          if (!/^[A-Za-z][A-Za-z0-9]+$/.test(value)) {
            return '订单编号必须以字母开头，可包含字母和数字';
          }
        },
        // 客户姓名验证
        customerName: function(value) {
          if (value.length < 2) {
            return '客户姓名不能少于2个字符';
          }
          if (value.length > 20) {
            return '客户姓名不能超过20个字符';
          }
        },
        // 联系电话验证
        phone: function(value) {
          if (!/^1[3-9]\d{9}$/.test(value)) {
            return '请输入有效的手机号码';
          }
        },
        // 商品名称验证
        productName: function(value) {
          if (value.length < 2) {
            return '商品名称不能少于2个字符';
          }
          if (value.length > 50) {
            return '商品名称不能超过50个字符';
          }
        },
        // 数量验证：必须为正整数
        number: function(value) {
          if (!/^[1-9]\d*$/.test(value)) {
            return '请输入有效的正整数数量';
          }
        },
        // 金额验证：必须为正数，可带小数点
        amount: function(value) {
          if (!/^\d+(\.\d{1,2})?$/.test(value)) {
            return '请输入有效的金额（最多两位小数）';
          }
          if (parseFloat(value) <= 0) {
            return '金额必须大于0';
          }
        },
        // 备注验证：最多200个字符
        remark: function(value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitOrder)', function(data) {
        // 显示加载层
        var loadingIndex = layer.load(2);
        
        // 模拟提交到服务器
        setTimeout(function() {
          layer.close(loadingIndex);
          
          // 显示成功提示
          layer.alert('订单编辑成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            // 关闭提示框
            layer.close(index);
            
            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);
        
        return false; // 阻止表单跳转
      });
      
      // 取消按钮事件
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消编辑订单吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          
          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>
</html>
