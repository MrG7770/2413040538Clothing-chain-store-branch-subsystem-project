<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑客户信息 - 服装店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>编辑客户信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="customerForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">客户编号</label>
          <div class="layui-input-block">
            <input type="text" name="customerId" lay-verify="required|customerId" placeholder="请输入客户编号" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">客户姓名</label>
          <div class="layui-input-block">
            <input type="text" name="customerName" lay-verify="required|customerName" placeholder="请输入客户姓名" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="required|phone" placeholder="请输入联系电话"  class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">电子邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="email" lay-verify="required|email" placeholder="请输入电子邮箱" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">注册日期</label>
          <div class="layui-input-block">
            <input type="text" name="registerDate" lay-verify="required" placeholder="请选择注册日期" class="layui-input" id="registerDate">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">客户类型</label>
          <div class="layui-input-block">
            <select name="customerType" lay-verify="required">
              <option value="">请选择客户类型</option>
              <option value="普通用户">普通用户</option>
              <option value="VIP用户">VIP用户</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitCustomer">保存编辑</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery,
          laydate = layui.laydate;
      
      // 初始化日期选择器
      laydate.render({
        elem: '#registerDate'
      });
      
      // 自定义验证规则 - 针对客户场景
      form.verify({
        // 客户编号验证：字母开头，后跟数字或字母，长度6-12位
        customerId: function(value) {
          if (value.length < 6 || value.length > 12) {
            return '客户编号长度必须在6-12位之间';
          }
          if (!/^[A-Za-z][A-Za-z0-9]+$/.test(value)) {
            return '客户编号必须以字母开头，可包含字母和数字';
          }
        },
        // 客户姓名验证：不能少于2个字符，不能超过20个字符
        customerName: function(value) {
          if (value.length < 2) {
            return '客户姓名不能少于2个字符';
          }
          if (value.length > 20) {
            return '客户姓名不能超过20个字符';
          }
        },
        // 联系电话验证：11位数字
        phone: function(value) {
          if (!/^1\d{10}$/.test(value)) {
            return '请输入有效的11位联系电话';
          }
        },
        // 电子邮箱验证
        email: function(value) {
          if (!/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/.test(value)) {
            return '请输入有效的电子邮箱';
          }
        },
        // 备注验证：最多200个字符
        remark: function(value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitCustomer)', function(data) {
        // 显示加载层
        var loadingIndex = layer.load(2);
        
        // 模拟提交到服务器
        setTimeout(function() {
          layer.close(loadingIndex);
          
          // 显示成功提示
          layer.alert('编辑成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            // 关闭提示框
            layer.close(index);
            
            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);
        
        return false; // 阻止表单跳转
      });
      
      // 取消按钮事件
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消编辑吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          
          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>
</html>
