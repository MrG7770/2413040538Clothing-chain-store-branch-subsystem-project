<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑售后服务记录 - 售后服务管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>售后服务记录信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="serviceForm">
        <div class="layui-form-item">
          <label class="layui-form-label">服务单号</label>
          <div class="layui-input-block">
            <input type="text" name="serviceId" lay-verify="required|serviceId" placeholder="请输入服务单号" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">客户姓名</label>
          <div class="layui-input-block">
            <input type="text" name="customerName" lay-verify="required|customerName" placeholder="请输入客户姓名" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-block">
            <input type="text" name="contactPhone" lay-verify="required|phone" placeholder="请输入联系电话" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">相关商品名称</label>
          <div class="layui-input-block">
            <input type="text" name="productName" lay-verify="required|productName" placeholder="请输入相关商品名称" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">服务类型</label>
          <div class="layui-input-block">
            <select name="serviceType" lay-verify="required">
              <option value="">请选择服务类型</option>
              <option value="维修">维修</option>
              <option value="软件故障排查">软件故障排查</option>
              <option value="硬件检测">硬件检测</option>
              <option value="制冷故障维修">制冷故障维修</option>
              <option value="排水故障维修">排水故障维修</option>
              <option value="不制冷维修">不制冷维修</option>
              <option value="加热故障维修">加热故障维修</option>
              <option value="温控故障维修">温控故障维修</option>
              <option value="煮饭功能异常维修">煮饭功能异常维修</option>
              <option value="不加热维修">不加热维修</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">问题描述</label>
          <div class="layui-input-block">
            <textarea name="description" lay-verify="required|description" placeholder="请输入问题描述" class="layui-textarea"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">创建时间</label>
          <div class="layui-input-block">
            <input type="text" name="createTime" lay-verify="date" placeholder="请选择创建时间" class="layui-input" id="createTime">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">处理人</label>
          <div class="layui-input-block">
            <input type="text" name="handler" lay-verify="required|handler" placeholder="请输入处理人" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select name="status" lay-verify="required">
              <option value="">请选择状态</option>
              <option value="待处理">待处理</option>
              <option value="处理中">处理中</option>
              <option value="已完成">已完成</option>
              <option value="已取消">已取消</option>
            </select>
          </div>
        </div>
        
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitService">保存编辑</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery,
          laydate = layui.laydate;
      
      // 初始化日期选择器
      laydate.render({
        elem: '#createTime'
      });
      
      // 自定义验证规则 - 针对售后服务场景
      form.verify({
        // 服务单号验证：字母开头，后跟数字或字母，长度6-12位
        serviceId: function(value) {
          if (value.length < 6 || value.length > 12) {
            return '服务单号长度必须在6-12位之间';
          }
          if (!/^[A-Za-z][A-Za-z0-9]+$/.test(value)) {
            return '服务单号必须以字母开头，可包含字母和数字';
          }
        },
        // 客户姓名验证
        customerName: function(value) {
          if (value.length < 2) {
            return '客户姓名不能少于2个字符';
          }
          if (value.length > 20) {
            return '客户姓名不能超过20个字符';
          }
        },
        // 联系电话验证
        phone: function(value) {
          if (!/^1[3-9]\d{9}$/.test(value)) {
            return '请输入有效的11位手机号码';
          }
        },
        // 相关商品名称验证
        productName: function(value) {
          if (value.length < 2) {
            return '商品名称不能少于2个字符';
          }
          if (value.length > 50) {
            return '商品名称不能超过50个字符';
          }
        },
        // 问题描述验证
        description: function(value) {
          if (value.length < 5) {
            return '问题描述不能少于5个字符';
          }
          if (value.length > 200) {
            return '问题描述不能超过200个字符';
          }
        },
        // 处理人验证
        handler: function(value) {
          if (value.length < 2) {
            return '处理人姓名不能少于2个字符';
          }
          if (value.length > 20) {
            return '处理人姓名不能超过20个字符';
          }
        },
        // 备注验证：最多200个字符
        remark: function(value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitService)', function(data) {
        // 显示加载层
        var loadingIndex = layer.load(2);
        
        // 模拟提交到服务器
        setTimeout(function() {
          layer.close(loadingIndex);
          
          // 显示成功提示
          layer.alert('售后服务编辑成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            // 关闭提示框
            layer.close(index);
            
            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);
        
        return false; // 阻止表单跳转
      });
      
      // 取消按钮事件
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消编辑售后服务记录吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          
          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>
</html>
