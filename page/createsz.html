<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>创建收支记录 - 服装店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>收支记录信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="financeForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">收支记录ID</label>
          <div class="layui-input-block">
            <input type="text" name="recordId" lay-verify="required|recordId" placeholder="请输入收支记录ID" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">收支类型</label>
          <div class="layui-input-block">
            <input type="radio" name="type" value="收入" title="收入" checked>
            <input type="radio" name="type" value="支出" title="支出">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">收支金额</label>
          <div class="layui-input-block">
            <input type="text" name="amount" lay-verify="required|amount" placeholder="请输入收支金额"  class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">收支来源/去向</label>
          <div class="layui-input-block">
            <input type="text" name="source" lay-verify="required|source" placeholder="请输入收支来源或去向" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <select name="status" lay-verify="required">
              <option value="">请选择状态</option>
              <option value="正常">正常</option>
              <option value="异常">异常</option>
              <option value="待确认">待确认</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitFinance">创建收支记录</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery;
      
      // 自定义验证规则 - 针对收支记录场景
      form.verify({
        // 收支记录ID验证：字母开头，后跟数字或字母，长度6-12位
        recordId: function(value) {
          if (value.length < 6 || value.length > 12) {
            return '记录ID长度必须在6-12位之间';
          }
          if (!/^[A-Za-z][A-Za-z0-9]+$/.test(value)) {
            return '记录ID必须以字母开头，可包含字母和数字';
          }
        },
        // 金额验证：必须为正数，可带小数点
        amount: function(value) {
          if (!/^\d+(\.\d{1,2})?$/.test(value)) {
            return '请输入有效的金额（最多两位小数）';
          }
          if (parseFloat(value) <= 0) {
            return '金额必须大于0';
          }
        },
        // 来源/去向验证：不能少于2个字符，不能超过50个字符
        source: function(value) {
          if (value.length < 2) {
            return '来源/去向信息不能少于2个字符';
          }
          if (value.length > 50) {
            return '来源/去向信息不能超过50个字符';
          }
        },
        // 备注验证：最多200个字符
        remark: function(value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitFinance)', function(data) {
        // 显示加载层
        var loadingIndex = layer.load(2);
        
        // 模拟提交到服务器
        setTimeout(function() {
          layer.close(loadingIndex);
          
          // 显示成功提示
          layer.alert('收支记录创建成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            // 关闭提示框
            layer.close(index);
            
            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);
        
        return false; // 阻止表单跳转
      });
      
      // 取消按钮事件
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消创建收支记录吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          
          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>
</html>
